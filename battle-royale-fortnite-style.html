
<!DOCTYPE html>
<html>
<head>
  <title>Mobile Battle Royale</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    canvas { display: block; background: #87CEEB; }
    #loadingScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      z-index: 10;
    }
    #ui {
      position: absolute;
      top: 10px; left: 10px;
      color: white;
      z-index: 5;
    }
    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 5;
    }
    .btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(255,255,255,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: white;
    }
    #crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: white;
      z-index: 5;
    }
    #winScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      color: white;
      font-size: 32px;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 20;
    }
  </style>
</head>
<body>
<div id="loadingScreen">Loading...</div>
<div id="ui">
  HP: <span id="playerHP">100</span>
</div>
<div id="crosshair">+</div>
<div id="controls">
  <div class="btn" id="jumpBtn">â¬†</div>
  <div class="btn" id="shootBtn">ðŸ”«</div>
</div>
<div id="winScreen">Victory Royale!</div>
<script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
<script>
  const loadingScreen = document.getElementById('loadingScreen');
  const winScreen = document.getElementById('winScreen');
  const playerHPDisplay = document.getElementById('playerHP');
  let playerHP = 100;
  let gameOver = false;

  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Ground
  const textureLoader = new THREE.TextureLoader();
  const grass = textureLoader.load('https://threejs.org/examples/textures/terrain/grasslight-big.jpg', () => {
    loadingScreen.style.display = 'none';
  });
  grass.wrapS = grass.wrapT = THREE.RepeatWrapping;
  grass.repeat.set(25, 25);
  const ground = new THREE.Mesh(new THREE.PlaneGeometry(200, 200), new THREE.MeshBasicMaterial({ map: grass }));
  ground.rotation.x = -Math.PI / 2;
  scene.add(ground);

  // Player
  const player = new THREE.Mesh(new THREE.BoxGeometry(1, 2, 1), new THREE.MeshBasicMaterial({ color: 0x00ff00 }));
  player.position.set(0, 1, 0);
  scene.add(player);
  camera.position.set(0, 3, -5);
  camera.lookAt(player.position);

  // Bot
  const bot = new THREE.Mesh(new THREE.BoxGeometry(1, 2, 1), new THREE.MeshBasicMaterial({ color: 0xff0000 }));
  bot.position.set(10, 1, 10);
  scene.add(bot);

  // Controls
  let isJumping = false, shoot = false;

  document.getElementById('jumpBtn').addEventListener('touchstart', () => isJumping = true);
  document.getElementById('shootBtn').addEventListener('touchstart', () => shoot = true);

  // Bot AI
  function botAI() {
    if (bot.position.distanceTo(player.position) > 1.5) {
      bot.position.x += (player.position.x - bot.position.x) * 0.01;
      bot.position.z += (player.position.z - bot.position.z) * 0.01;
    } else {
      if (!gameOver) {
        playerHP -= 1;
        playerHPDisplay.innerText = playerHP;
        if (playerHP <= 0) {
          playerHP = 0;
          gameOver = true;
          winScreen.innerText = "You Lose!";
          winScreen.style.display = "flex";
        }
      }
    }
  }

  function handleShooting() {
    if (shoot && !gameOver) {
      const distance = player.position.distanceTo(bot.position);
      if (distance < 5) {
        scene.remove(bot);
        winScreen.innerText = "Victory Royale!";
        winScreen.style.display = "flex";
        gameOver = true;
      }
    }
    shoot = false;
  }

  function animate() {
    requestAnimationFrame(animate);
    botAI();
    handleShooting();
    camera.position.x = player.position.x;
    camera.position.z = player.position.z - 5;
    camera.lookAt(player.position);
    renderer.render(scene, camera);
  }

  animate();
</script>
</body>
</html>
